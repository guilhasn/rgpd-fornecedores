version: '3.8'

services:
  # Database Service
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network
    expose:
      - "5432"

  # Backend API Service
  api:
    build: 
      context: ./server
      dockerfile: Dockerfile
    restart: always
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/mydatabase
      PORT: 3001
    networks:
      - app-network
    depends_on:
      - db
    expose:
      - "3001"
    command: sh -c "npx prisma migrate deploy && npm start"

  # Frontend Service
  frontend:
    build: .
    restart: always
    networks:
      - proxy
      - app-network
    depends_on:
      - api
    environment:
      - VIRTUAL_HOST=${VIRTUAL_HOST:-rgpd.local}
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=${VIRTUAL_HOST:-rgpd.local}

volumes:
  pgdata:

networks:
  proxy:
    external: true
  app-network:
    driver: bridge