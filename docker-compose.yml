version: "3.8"

services:
  frontend:
    build: .
    restart: unless-stopped
    depends_on:
      - db
    expose:
      - "80"
    environment:
      - VIRTUAL_HOST=rgpd-fornecedores.cm-pombal.pt
      - VIRTUAL_PORT=80
      # Se usas Let's Encrypt com o companion (s√≥ se tiveres):
      # - LETSENCRYPT_HOST=rgpd-fornecedores.teu-dominio.pt
      # - LETSENCRYPT_EMAIL=teuemail@dominio.pt
    networks:
      - proxy
      - app-network

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    expose:
      - "5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  db-data:

networks:
  app-network:
    driver: bridge
  proxy:
    external: true